<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automatic Fan Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    .status {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .on {
      color: green;
    }
    .off {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Automatic Fan Control System</h1>

  <label for="temperature">Enter Temperature (Â°C):</label>
  <input type="number" id="temperature" placeholder="e.g. 30">
  <button onclick="checkFanStatus()">Check Fan</button>

  <div class="status" id="fanStatus">Fan is OFF</div>

  <script>
    function checkFanStatus() {
      const tempInput = document.getElementById('temperature').value;
      const fanStatus = document.getElementById('fanStatus');
      const temp = parseFloat(tempInput);

      if (isNaN(temp)) {
        fanStatus.textContent = "Please enter a valid temperature!";
        fanStatus.className = "status";
        return;
      }

      if (temp >= 30) {
        fanStatus.textContent = "Fan is ON";
        fanStatus.className = "status on";
      } else {
        fanStatus.textContent = "Fan is OFF";
        fanStatus.className = "status off";
      }
    }
  </script>

</body>
</html>
